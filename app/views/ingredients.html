{% extends "page.html" %}
{% block content %}
	<section id="main" class = "container">
		<img src="/static/images/ingredients_background.png" class = "background-image" alt="">
		<div class="container">
			<div class="row title-display">
				<div class="4u"><h2 class = "title">Ingredients</h2></div>
				<div class="4u">
					<input type="image" src = "/static/images/print_button.png" id = "print-button" onclick = "window.print(); return false;">
				</div>
				<div class="4u">
					<a href = "/timers/"><img src="/static/images/continue_button.png" id = "submit-button" alt=""></a>
				</div>
			</div>
			<div class="row no-round" id = "main-display">
				<ol>
					{% for ingredient in ingredients %}
						<li><h3>{{ ingredient }}</h3></li>
					{% endfor %}
				</ol>
			</div>
		</div>
	</section>
{% endblock %}
