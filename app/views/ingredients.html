{% extends "page.html" %}
{% block content %}
	<section id="main" class = "container">
		<img src="/static/images/ingredients_background.png" class = "background-image" alt="">
		<div class="container">
			<form method = "POST" action = "/timers/">
			<div class="row title-display">
				<div class="4u"><h2 class = "title">Ingredients</h2></div>
				<div class="4u">
					<input type="image" src = "/static/images/print_button.png" id = "print-button" onclick = "window.print(); return false;">
				</div>
				<div class="4u">
					<input type="image" name="submit" src = "/static/images/continue_button.png" id = "submit-button">
					<input type = "hidden" name = "recipe_data" value = "{{ recipe_data.get('data', []) if recipe_data else [] }}">
				</div>
			</div>
			</form>
			<div class="row" id = "main-display">
				<div class="12u$">
					
				</div>
			</div>
		</div>
	</section>
{% endblock %}
